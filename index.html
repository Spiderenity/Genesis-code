<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: 'Noto Serif KR', serif;
            font-size: 16px;
            color: #4a86e8;
            margin: 0;
            padding: 0;
            background-color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            flex-direction: column;
        }
        .text-container {
            line-height: 1.5;
            max-height: 100%;
        }
        .tooltip {
            position: relative;
            display: inline-block;
            cursor: pointer;
        }
        .tooltip .tooltiptext {
            visibility: hidden;
            max-width: 250px; 
            background-color: #555;
            color: #fff;
            text-align: center;
            border-radius: 5px;
            padding: 5px;
            position: absolute;
            z-index: 1;
            bottom: 125%; /* Position the tooltip above the text */
            left: 50%;
            margin-left: -125px;
            opacity: 0;
            transition: opacity 0.3s;
            white-space: normal; /* Ensure text wraps correctly */
            word-wrap: break-word; /* Handle long words */
        }
        .tooltip:hover .tooltiptext {
            visibility: visible;
            opacity: 1;
        }
    </style>
</head>
<body>

<div class="text-container">
    <p id="content"></p>
</div>

<script>
    function getQueryParam(param) {
        const urlParams = new URLSearchParams(window.location.search);
        return urlParams.get(param);
    }

    function displayContentBasedOnURL() {
        const page = getQueryParam('page');
        const contentElement = document.getElementById('content');

        if (page === '이안') {
            contentElement.innerHTML = `
                성별: 여<br>나이: 29<br>파형: <span class="tooltip">녹색❔
                    <span class="tooltiptext">이 파형의 주인은 가장 안정된 영적 능력을 가진 것으로 간주된다</span>
                </span><br>
                거주지: <span class="tooltip">울랄룸❔
                    <span class="tooltiptext">정보 및 기술의 중심지로, 새로운 기술 개발과 법적 틀을 통합하는 데 있어 가장 높은 효율을 자랑한다</span>
                </span>
            `;
        } else if (page === '동하') {
            contentElement.innerHTML = `
                성별: 여<br>나이: 19<br>파형: <span class="tooltip">금색❔
                    <span class="tooltiptext">이 파형은 역사적으로 예지 능력을 가진 왕실 가문과 관련이 있다</span>
                </span><br>
                거주지: <span class="tooltip">울랄룸❔
                    <span class="tooltiptext">정보 및 기술의 중심지로, 새로운 기술 개발과 법적 틀을 통합하는 데 있어 가장 높은 효율을 자랑한다</span>
                </span>
            `;
        } else {
            contentElement.innerHTML = `
                오류: 잘못된 URL입니다.<br>정확한 링크를 확인해주세요.
            `;
        }
    }

    // Call the function when the page loads
    displayContentBasedOnURL();
</script>

</body>
</html>
